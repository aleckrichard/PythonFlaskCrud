{% extends 'layout.html' %}

{% block body %}

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
    <p>{{message}}</p>

{% endfor %}
{% endif %}
{% endwith %}

<form action="/update/{{contact.0}}" method="post" class="row g-3">
  
  <input type="text" name="id" class="form-control" readonly value="{{contact.0}}">
    <div class="col-auto">
    <input type="text" name="fullname" class="form-control" placeholder="Full Name" value="{{contact.1}}">
</div>
<div class="col-auto">
    <input type="text" name="phone" class="form-control" placeholder="Phone" value="{{contact.2}}">
</div>
<div class="col-auto">
    <input type="text" name="email" class="form-control" placeholder="Email" value="{{contact.3}}">
</div>
<div class="col-auto">
    <button type="submit" class="btn btn-danger">Save</button>
</div>
</form>
{% endblock %}
